<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="node_modules/react/dist/react.js"></script>
    <script src="node_modules/react-dom/dist/react-dom.js"></script>
    <style media="screen">
        .demo {
            border: 1px solid #ccc;
            margin: 1em;
            padding: 1em;
        }
    </style>
</head>
<body>
<div id="js"></div>
<div id="react"></div>
<div id="app"></div>
<script>
    'use strict';
    const reactContainer = document.getElementById("react");

    function render(){
        const jsContainer = document.getElementById("js");
        jsContainer.innerHTML = `
                        <div class="demo">
                            Hello JS
                            <input />
                            <p>${new Date()}</p>
                        </div>`;
    }
    function renderReact(){
        ReactDOM.render(
            React.createElement(
                'div',
                {className:'demo'},
                'Hello React',
                React.createElement('input'),
                React.createElement(
                    "p",
                    null,
                    `${new Date()}`)
            ),
            reactContainer
        );
    }
    render();
    renderReact();

    setInterval(render,1000);
    setInterval(renderReact,1000);

</script>
</body>
