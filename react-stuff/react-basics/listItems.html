<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="node_modules/react/dist/react.js"></script>
    <script src="node_modules/react-dom/dist/react-dom.js"></script>
    <style media="screen">
        .demo {
            border: 1px solid #ccc;
            margin: 1em;
            padding: 1em;
        }
    </style>
</head>
<body>
<div id="app"></div>
<script>
    'use strict';
    const appContainer = document.getElementById('app');

    const ListComponent = (props)=>{
        const {todos} = props;
        console.log(todos);
        console.log(props);
        const listItems = todos.map((text,idx)=>{
            return React.createElement('li',{key: idx},text)
        });
        return React.createElement('ul',{style: {backgroundColor:'blue'}},listItems);
    };

    ReactDOM.render(
            React.createElement(
                'div',null,
                React.createElement('h1',null,'Hello Dojo!'),
                React.createElement('h3',null,'Things I need to do:'),
                React.createElement(ListComponent, {todos: ['Climb Mt. Everest','Run a marathon','Feed dogs']})
            ),
            appContainer
    );

</script>
</body>
</html>
</html>
